<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css"
    <title></title>
</head>
<body>
  <center>
  <img id="logo" src="./imagenes/8374b29dbd788a4a224b3fc2cb2f858e.jpg" alt="logo de la pagina">
  </center>
  <h1> Informacion Personal</h1>
  
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" />
  <br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" />
  <br>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" />
  <br>

  <label for="ciudad">Ciudad de Residencia:</label>
  <input type="text" id="ciudad" />
  <br>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" />
  <br>

  <button onclick="agregarPersona()">Agregar Persona</button>

  <h2>Lista de Personas</h2>
  <ul id="listaPersonas" class="lista-personas"></ul>
</body>
<aside>
  <div class="contenedor">
    <h1>Préstamos</h1>
    <div>
      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" placeholder="200000" min="0">
    </div>
    <div>
      <label for="cuotas">Número de cuotas:</label>
      <input type="number" id="cuotas" placeholder="12" min="1">
    </div>
    <div>
    <button onclick="calcularCuotas()">Calcular</button>
    </div>
    <div id="resultado"></div>
    <label for="resultado">Resultado:</label>
  </div>
  <h2>Resultado</h2>
  <div class="barra-progreso">
   </div>
  <script src="scripts.js"></script>
  
</aside>
</html>
